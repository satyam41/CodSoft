<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodeSoft-Calculator</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="calculator-container">
            <!-- <h1>CALCULATOR</h1> -->
            <input type="text" class="input-text" placeholder="0"
                id="input-box">
            <div class="calci-btn">
                <button class="clr-btn">AC</button>
                <button class="clr-btn">DEL</button>
                <button class="op-btn"><b>%</b></button>
                <button class="op-btn"><b>/</b></button>
            </div>
            <div class="calci-btn">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="op-btn"><b>*</b></button>
            </div>
            <div class="calci-btn">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="op-btn"><b>-</b></button>
            </div>
            <div class="calci-btn">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="op-btn"><b>+</b></button>
            </div>
            <div class="calci-btn">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn"><b>.</b></button>
                <button class="equal-btn">=</button>
            </div>
        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
